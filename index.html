<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>play with variables</title>
    <body>
    <h2>update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" main="10" max="200" value="10" data-sizing="px">
      <label for="blur">Blure:</label>
      <input type="range" name="blur" main="0" max="25" value="10" data-sizing="px">
      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600">
    </div>
<img src="picture/jean-baptiste-d-7xPGSJhHJZc-unsplash.jpg" width="80%" alt="">


    <script src="main.js"></script>
  </body>
</html>
